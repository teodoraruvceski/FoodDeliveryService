<div  class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
         <div class="col-lg-6 px-lg-4" >
          <div class="card">
            <div class="card-header px-lg-5">
              <!-- <div class="card-heading text-primary">Jassa Register</div> -->
            </div>
            <div class="card-body p-lg-5">
              <form [formGroup]="productForm" autocomplete="off" >
                <div class="form-floating mb-3">
                  <input class="form-control" id="name" formControlName="name" type="text"required>
                  <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="ingredients" formControlName="ingredients" type="text" required>
                  <label for="ingredients">Ingredients</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="price" type="number" formControlName="price" required>
                  <label for="price">Price</label>
                </div>
              
                <div class="form-group">
                  <button class="btn btn-primary" (click)="onAdd()" id="add" type="button" name="add">Add</button>
                </div>
              </form>
              <div>
                <p *ngIf="error">{{ error }}</p>
              </div>
            </div>
          </div>
        </div>
     
      </div>
    </div>
  </div>
