<div  class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
         
            <h3>Deliverers</h3>
            <div class="container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of deliverers">
                            <td>{{d.name}} </td>
                            <td>{{d.lastname}}</td>
                            <td>{{d.username}}</td>
                            <td>{{d.email}}</td>
                            <td *ngIf="d.state==0">Created</td>
                            <td *ngIf="d.state==2">Declined</td>
                            <td *ngIf="d.state==1">Verified</td>
                            <td *ngIf="d.state==0">
                                <div class="container_row">
                                    <button (click)="onChange(d.id,1)">Admit</button>
                                    <button (click)="onChange(d.id,2)">Decline</button>
                                </div>
                               
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p>{{error}}</p>
        
     
      </div>
    </div>
  </div>
